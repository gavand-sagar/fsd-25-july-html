<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <hr>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
    <hr>
    <ul style="list-style-type: circle ;">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
    <hr>
    <ul style="list-style-type: square ;">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
    <hr>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>
    <hr>
    <ol type="A">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>
    <hr>
    <ol type="a">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>
    <hr>

    <ol type="i" reversed>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>


</body>

</html>
